plugins {
    id 'java'
    id "application"
    id 'idea'
}

run {
    main = "com.oroarmor.discord_bot.DiscordBot"
}

task stage(dependsOn: ['build', 'clean', 'run'])
build.mustRunAfter clean

dependencies {
    compile('net.dv8tion:JDA:4.2.0_227') {
        exclude module: 'opus-java'
    }
}


repositories {
    jcenter()
    mavenCentral()
}
